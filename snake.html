<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 25px;
            background-color: rgba(44, 62, 80, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        
        .score-container {
            font-size: 1.8rem;
            color: #feb47b;
            font-weight: bold;
        }
        
        .high-score-container {
            font-size: 1.4rem;
            color: #3498db;
            font-weight: bold;
        }
        
        .game-board {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background-color: #0d1520;
            margin-bottom: 25px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px;
            width: 100%;
        }
        
        .control-instructions {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #bdc3c7;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .game-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .start-btn {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .restart-btn {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .pause-btn {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
        }
        
        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .game-btn:active {
            transform: translateY(1px);
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .mobile-controls button {
            padding: 20px;
            font-size: 1.8rem;
            background-color: #34495e;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .mobile-controls .up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .mobile-controls .left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .mobile-controls .right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .mobile-controls .down {
            grid-column: 2;
            grid-row: 2;
        }
        
        .game-status {
            font-size: 1.4rem;
            margin-top: 15px;
            padding: 15px 25px;
            border-radius: 10px;
            background-color: rgba(52, 152, 219, 0.2);
            color: #3498db;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        .instructions {
            margin-top: 20px;
            max-width: 500px;
            padding: 20px;
            background-color: rgba(44, 62, 80, 0.5);
            border-radius: 10px;
            line-height: 1.6;
        }
        
        .instructions h3 {
            color: #2ecc71;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            background-color: rgba(44, 62, 80, 0.5);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }
        
        .speed-control label {
            font-size: 1.1rem;
            color: #bdc3c7;
        }
        
        .speed-control input {
            flex-grow: 1;
            height: 10px;
            -webkit-appearance: none;
            appearance: none;
            background: #34495e;
            border-radius: 5px;
            outline: none;
        }
        
        .speed-control input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #2ecc71;
            cursor: pointer;
        }
        
        .speed-value {
            font-size: 1.2rem;
            color: #2ecc71;
            font-weight: bold;
            min-width: 50px;
            text-align: right;
        }
        
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .game-info {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .game-btn {
                padding: 12px 24px;
                font-size: 1.1rem;
            }
            
            .mobile-controls {
                display: grid;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .score-container {
                font-size: 1.5rem;
            }
            
            .game-status {
                font-size: 1.2rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>貪吃蛇遊戲</h1>
            <p class="control-instructions">使用方向鍵或WASD控制蛇的移動方向</p>
        </div>
        
        <div class="game-info">
            <div class="score-container">
                分數: <span id="score">0</span>
            </div>
            <div class="high-score-container">
                最高分: <span id="highScore">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="500" height="500" class="game-board"></canvas>
        
        <div class="controls">
            <div class="buttons">
                <button class="game-btn start-btn" id="startBtn">開始遊戲</button>
                <button class="game-btn pause-btn" id="pauseBtn">暫停遊戲</button>
                <button class="game-btn restart-btn" id="restartBtn">重新開始</button>
            </div>
            
            <div class="mobile-controls">
                <button class="up">↑</button>
                <button class="left">←</button>
                <button class="right">→</button>
                <button class="down">↓</button>
            </div>
        </div>
        
        <div class="speed-control">
            <label for="speedSlider">遊戲速度:</label>
            <input type="range" id="speedSlider" min="50" max="300" value="150" step="10">
            <div class="speed-value" id="speedValue">中速</div>
        </div>
        
        <div class="game-status" id="gameStatus">
            點擊"開始遊戲"按鈕或按空格鍵開始
        </div>
        
        <div class="instructions">
            <h3>遊戲說明</h3>
            <ul>
                <li>使用鍵盤方向鍵或WASD控制蛇的移動方向</li>
                <li>蛇不能撞到牆壁或自己的身體</li>
                <li>吃到紅色食物可以增加長度和分數</li>
                <li>每吃一個食物得10分</li>
                <li>遊戲速度可以透過下方滑桿調整</li>
                <li>遊戲會自動記錄您的最高分數</li>
                <li>按P鍵或點擊"暫停遊戲"按鈕可以暫停遊戲</li>
            </ul>
        </div>
    </div>

    <script>
        // 取得DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameStatusElement = document.getElementById('gameStatus');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        
        // 遊戲變數
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gridSize = 20;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        let gameSpeed = 150;
        
        // 初始化遊戲
        function initGame() {
            // 初始化蛇
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            // 初始化方向
            direction = 'right';
            nextDirection = 'right';
            
            // 初始化分數
            score = 0;
            scoreElement.textContent = score;
            
            // 顯示最高分
            highScoreElement.textContent = highScore;
            
            // 創建食物
            createFood();
            
            // 更新遊戲狀態
            gameStatusElement.textContent = '點擊"開始遊戲"按鈕或按空格鍵開始';
            gameStatusElement.style.backgroundColor = 'rgba(52, 152, 219, 0.2)';
            gameStatusElement.style.color = '#3498db';
            
            // 繪製遊戲
            drawGame();
        }
        
        // 創建食物
        function createFood() {
            // 確保食物不會出現在蛇身上
            let foodOnSnake;
            do {
                foodOnSnake = false;
                food = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)),
                    y: Math.floor(Math.random() * (canvas.height / gridSize))
                };
                
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
        }
        
        // 繪製遊戲
        function drawGame() {
            // 清除畫布
            ctx.fillStyle = '#0d1520';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製網格
            drawGrid();
            
            // 繪製食物
            drawFood();
            
            // 繪製蛇
            drawSnake();
            
            // 繪製邊界
            drawBorder();
        }
        
        // 繪製網格
        function drawGrid() {
            ctx.strokeStyle = 'rgba(52, 73, 94, 0.3)';
            ctx.lineWidth = 0.5;
            
            // 垂直線
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 水平線
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // 繪製食物
        function drawFood() {
            // 食物本體
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 食物發光效果
            ctx.shadowColor = '#e74c3c';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // 食物細節
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 3,
                food.y * gridSize + gridSize / 2 - 3,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // 繪製蛇
        function drawSnake() {
            snake.forEach((segment, index) => {
                // 蛇頭
                if (index === 0) {
                    // 蛇頭本體
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(
                        segment.x * gridSize,
                        segment.y * gridSize,
                        gridSize - 1,
                        gridSize - 1
                    );
                    
                    // 蛇頭圓角
                    ctx.fillStyle = '#27ae60';
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize / 2,
                        segment.y * gridSize + gridSize / 2,
                        gridSize / 2 - 1,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // 蛇眼睛
                    ctx.fillStyle = '#fff';
                    
                    // 根據方向繪製眼睛
                    let eyeOffsetX = 0, eyeOffsetY = 0;
                    switch(direction) {
                        case 'right':
                            eyeOffsetX = 3;
                            break;
                        case 'left':
                            eyeOffsetX = -3;
                            break;
                        case 'up':
                            eyeOffsetY = -3;
                            break;
                        case 'down':
                            eyeOffsetY = 3;
                            break;
                    }
                    
                    // 左眼
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize / 2 - 4 + eyeOffsetX,
                        segment.y * gridSize + gridSize / 2 - 4 + eyeOffsetY,
                        2,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // 右眼
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize / 2 + 4 + eyeOffsetX,
                        segment.y * gridSize + gridSize / 2 - 4 + eyeOffsetY,
                        2,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                } else {
                    // 蛇身體
                    const colorValue = Math.max(50, 255 - index * 10);
                    ctx.fillStyle = `rgb(46, ${colorValue}, 80)`;
                    ctx.fillRect(
                        segment.x * gridSize,
                        segment.y * gridSize,
                        gridSize - 1,
                        gridSize - 1
                    );
                    
                    // 蛇身體圓角
                    ctx.fillStyle = `rgb(30, ${Math.max(40, 200 - index * 10)}, 60)`;
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize / 2,
                        segment.y * gridSize + gridSize / 2,
                        gridSize / 2 - 1,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
            });
        }
        
        // 繪製邊界
        function drawBorder() {
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 3;
            ctx.strokeRect(1, 1, canvas.width - 2, canvas.height - 2);
        }
        
        // 更新遊戲狀態
        function updateGame() {
            // 更新蛇的方向
            direction = nextDirection;
            
            // 計算新的蛇頭位置
            const head = {...snake[0]};
            
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // 檢查是否撞牆
            if (
                head.x < 0 || 
                head.y < 0 || 
                head.x >= canvas.width / gridSize || 
                head.y >= canvas.height / gridSize
            ) {
                gameOver();
                return;
            }
            
            // 檢查是否撞到自己
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // 添加新的蛇頭
            snake.unshift(head);
            
            // 檢查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分數
                score += 10;
                scoreElement.textContent = score;
                
                // 更新最高分
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // 創建新食物
                createFood();
                
                // 更新遊戲狀態
                gameStatusElement.textContent = `吃到食物！當前分數: ${score}`;
                
                // 每得50分增加速度（如果沒使用自訂速度）
                if (score % 50 === 0 && gameSpeed > 50 && speedSlider.value == 150) {
                    gameSpeed = Math.max(50, gameSpeed - 10);
                    updateSpeedSlider();
                }
            } else {
                // 如果沒吃到食物，移除蛇尾
                snake.pop();
            }
        }
        
        // 遊戲主循環
        function gameMain() {
            if (!gameRunning || gamePaused) return;
            
            updateGame();
            drawGame();
            
            // 設置下一個遊戲循環
            gameLoop = setTimeout(gameMain, gameSpeed);
        }
        
        // 開始遊戲
        function startGame() {
            if (gameRunning && !gamePaused) return;
            
            if (gamePaused) {
                // 繼續遊戲
                gamePaused = false;
                gameStatusElement.textContent = `遊戲繼續！分數: ${score}`;
                pauseBtn.textContent = '暫停遊戲';
            } else {
                // 開始新遊戲
                gameRunning = true;
                gamePaused = false;
                gameStatusElement.textContent = '遊戲進行中...';
                pauseBtn.textContent = '暫停遊戲';
            }
            
            gameMain();
        }
        
        // 暫停遊戲
        function pauseGame() {
            if (!gameRunning) return;
            
            if (gamePaused) {
                // 繼續遊戲
                gamePaused = false;
                gameStatusElement.textContent = `遊戲繼續！分數: ${score}`;
                pauseBtn.textContent = '暫停遊戲';
                gameMain();
            } else {
                // 暫停遊戲
                gamePaused = true;
                clearTimeout(gameLoop);
                gameStatusElement.textContent = '遊戲已暫停';
                pauseBtn.textContent = '繼續遊戲';
            }
        }
        
        // 重新開始遊戲
        function restartGame() {
            // 停止當前遊戲
            gameRunning = false;
            gamePaused = false;
            clearTimeout(gameLoop);
            
            // 重新初始化遊戲
            initGame();
            
            // 更新按鈕狀態
            pauseBtn.textContent = '暫停遊戲';
        }
        
        // 遊戲結束
        function gameOver() {
            gameRunning = false;
            clearTimeout(gameLoop);
            
            gameStatusElement.textContent = `遊戲結束！最終分數: ${score}`;
            gameStatusElement.style.backgroundColor = 'rgba(231, 76, 60, 0.2)';
            gameStatusElement.style.color = '#e74c3c';
            
            // 顯示新的最高分
            if (score === highScore && score > 0) {
                gameStatusElement.textContent += ' (新紀錄！)';
            }
        }
        
        // 更新速度滑桿
        function updateSpeedSlider() {
            speedSlider.value = gameSpeed;
            updateSpeedValue();
        }
        
        // 更新速度顯示
        function updateSpeedValue() {
            const speed = parseInt(speedSlider.value);
            gameSpeed = speed;
            
            if (speed <= 80) {
                speedValue.textContent = '極快';
                speedValue.style.color = '#e74c3c';
            } else if (speed <= 120) {
                speedValue.textContent = '快速';
                speedValue.style.color = '#f39c12';
            } else if (speed <= 180) {
                speedValue.textContent = '中速';
                speedValue.style.color = '#2ecc71';
            } else if (speed <= 240) {
                speedValue.textContent = '慢速';
                speedValue.style.color = '#3498db';
            } else {
                speedValue.textContent = '極慢';
                speedValue.style.color = '#9b59b6';
            }
        }
        
        // 鍵盤控制
        function handleKeyDown(e) {
            // 空格鍵開始/繼續遊戲
            if (e.code === 'Space') {
                if (!gameRunning || gamePaused) {
                    startGame();
                }
                e.preventDefault();
                return;
            }
            
            // P鍵暫停/繼續遊戲
            if (e.key === 'p' || e.key === 'P') {
                if (gameRunning) {
                    pauseGame();
                }
                e.preventDefault();
                return;
            }
            
            // R鍵重新開始遊戲
            if (e.key === 'r' || e.key === 'R') {
                restartGame();
                e.preventDefault();
                return;
            }
            
            if (!gameRunning || gamePaused) return;
            
            // 貪吃蛇方向控制
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }
        
        // 移動設備控制
        function setupMobileControls() {
            const mobileControls = document.querySelector('.mobile-controls');
            
            mobileControls.querySelector('.up').addEventListener('click', () => {
                if (direction !== 'down') nextDirection = 'up';
            });
            
            mobileControls.querySelector('.down').addEventListener('click', () => {
                if (direction !== 'up') nextDirection = 'down';
            });
            
            mobileControls.querySelector('.left').addEventListener('click', () => {
                if (direction !== 'right') nextDirection = 'left';
            });
            
            mobileControls.querySelector('.right').addEventListener('click', () => {
                if (direction !== 'left') nextDirection = 'right';
            });
        }
        
        // 事件監聽器
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        restartBtn.addEventListener('click', restartGame);
        speedSlider.addEventListener('input', updateSpeedValue);
        document.addEventListener('keydown', handleKeyDown);
        
        // 初始化遊戲和移動控制
        initGame();
        updateSpeedValue();
        setupMobileControls();
        
        // 調整畫布大小以適應螢幕
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const containerWidth = container.offsetWidth;
            
            // 確保畫布不會太大
            const maxCanvasSize = Math.min(500, containerWidth - 40);
            canvas.width = maxCanvasSize;
            canvas.height = maxCanvasSize;
            
            // 重新繪製遊戲
            drawGame();
        }
        
        // 監聽視窗大小變化
        window.addEventListener('resize', resizeCanvas);
        
        // 初始調整
        resizeCanvas();
    </script>
