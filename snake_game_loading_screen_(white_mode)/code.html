<!DOCTYPE html>

<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38fa38",
                        "background-light": "#ffffff",
                        "background-dark": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .neon-glow {
            text-shadow: 0 0 10px rgba(56, 250, 56, 0.5), 0 0 20px rgba(56, 250, 56, 0.3);
        }
        .bar-glow {
            box-shadow: 0 0 15px rgba(56, 250, 56, 0.4);
        }
    </style>
</head>
<body class="font-display bg-white text-slate-900 transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden p-6">
<!-- Decorative Background Elements -->
<div class="absolute inset-0 pointer-events-none opacity-10">
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-primary/20 blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-primary/20 blur-[120px]"></div>
</div>
<div class="layout-container flex flex-col w-full max-w-md items-center gap-12 z-10">
<!-- Logo Section -->
<div class="flex flex-col items-center gap-2">
<div class="text-primary mb-2">
<span class="material-symbols-outlined text-6xl">videogame_asset</span>
</div>
<h1 class="text-primary text-7xl font-800 tracking-[0.2em] neon-glow italic select-none">
                    SNAKE
                </h1>
</div>
<!-- Loading Content -->
<div class="w-full flex flex-col gap-6">
<div class="flex flex-col gap-3">
<div class="flex justify-between items-end px-1">
<p class="text-green-800 text-xs font-bold tracking-[0.15em] uppercase">
                            Initializing Systems...
                        </p>
<p class="text-green-700 text-xs font-medium tabular-nums">
                            74%
                        </p>
</div>
<!-- Progress Bar Container -->
<div class="h-3 w-full bg-green-100 rounded-full border border-green-200 p-[2px] overflow-hidden">
<!-- Progress Bar Fill -->
<div class="h-full w-[74%] bg-primary rounded-full bar-glow relative">
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
</div>
</div>
</div>
<!-- Status Details -->
<div class="flex flex-col gap-2 items-center">
<div class="flex items-center gap-2 px-3 py-1 bg-green-50 rounded-full border border-green-200">
<span class="material-symbols-outlined text-primary text-sm">settings_input_component</span>
<p class="text-green-700 text-[10px] font-medium tracking-widest uppercase italic">
                            Core Engine Loaded
                        </p>
</div>
</div>
</div>
<!-- Footer Info -->
<div class="mt-8 flex flex-col items-center gap-1">
<p class="text-slate-400 text-xs font-medium tracking-tighter">
                    v2.4.0
                </p>
<div class="flex gap-4 mt-2">
<span class="material-symbols-outlined text-slate-300 text-lg">memory</span>
<span class="material-symbols-outlined text-slate-300 text-lg">lan</span>
<span class="material-symbols-outlined text-slate-300 text-lg">terminal</span>
</div>
</div>
</div>
<!-- System Tray Interaction Mockup (Navigation Component Style) -->
<div class="fixed top-6 right-6 flex gap-3">
<button class="flex items-center justify-center size-10 rounded-lg bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 transition-all shadow-sm">
<span class="material-symbols-outlined">settings</span>
</button>
<button class="flex items-center justify-center size-10 rounded-lg bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 transition-all shadow-sm">
<span class="material-symbols-outlined">help_outline</span>
</button>
</div>
</div>
<!-- Background Pattern -->
<svg class="fixed inset-0 w-full h-full opacity-[0.05] pointer-events-none text-slate-200" xmlns="http://www.w3.org/2000/svg">
<defs>
<pattern height="40" id="grid" patternunits="userSpaceOnUse" width="40">
<path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" stroke-width="1"></path>
</pattern>
</defs>
<rect fill="url(#grid)" height="100%" width="100%"></rect>
</svg>
</body></html>
